<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<h1>title</h1>
<!-- {% csrf_token %} -->
<form action="{% url 'p' %}" method="POST">
     {% csrf_token %}
    <label for="featured">Choose an option</label>
    <select name="featured">
        <option value="Yes" >Yes</option>
        <option value="No" >No</option>
    </select>
<input type="submit" value="Filter" />
</form>
{% ifequal True tag %}
    <p>graph here</p>
    <img src="data:image/png;base64,{{ data|safe }}" alt="" height="250" ,width="250">

{% endifequal %}
{% ifequal "NO" tag %}
    <p> 2000 nimbus</p>
    <img src="data:image/png;base64,{{ nimbus|safe }}" alt="" height="450" ,width="450">
{% endifequal %}
</body>
</html>
